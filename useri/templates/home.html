{% extends 'base.html' %}
{% block extrastyles %}
<style>
    .calendar-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        display: flex;
        align-items: flex-start;
    }
    .calendar-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
    }
    .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 1px;
        background-color: #f3f3f3;
        border-radius: 5px;
    }
    .calendar {
        flex: 1;
        max-width: 220px;
        margin-right: 20px;
    }
    .calendar-day {
        height: 30px;
        width: 30px;
        border: 1px solid #cacaca;
        box-sizing: border-box;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
    }
    .current-day {
        background-color: #B1B2FF !important;
        color: #fff;
    }
    .training-day {
        background-color: #FFD700 !important; /* Gold color for training days */
        color: #fff;
    }
    .time-slots {
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        overflow-y: auto;
        width: 100%;
        position: relative;
    }
    .time-slot {
        display: flex;
        align-items: center;
        height: 40px;
        width: 100%;
        box-sizing: border-box;
        font-size: 12px;
        position: relative;
        margin: 0; /* Ensure no margin is added */
        padding: 0; /* Ensure no padding is added */
    }
    .time-label {
        width: 60px;
        text-align: right;
        padding-right: 10px;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
        line-height: 40px;
    }
    .time-slot-content {
        flex: 1;
        border-top: 1px solid #ccc;
        position: relative;
    }
    .event-bar {
        position: absolute;
        background-color: #AAC4FF;
        color: #000000;
        padding: 2px;
        border-radius: 5px;
        font-size: 10px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        left: 20px;
        z-index: 1;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        font-size: medium;
        padding-left: 10px;
        padding-right: 10px;
        min-height: 40px;
    }
    .event-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        font-size: medium;
    }
    .event-info > span {
        margin-bottom: 5px;
    }
    .current-time {
        position: absolute;
        left: 60px;
        width: calc(100% - 60px);
        height: 2px;
        background-color: red;
        z-index: 1;
    }
    .current-time::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -10px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
    }
    .center {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2">
        <div class="container">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}! Your role is {{ role }}.</p>
            {% else %}
                <p>Welcome, guest!</p>
            {% endif %}
        </div>
    </div>
    <div class="col-md-10">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-nav">
                    <button id="prevMonth">&lt;</button>
                    <h6 id="currentMonth">Month</h6>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-days" id="calendar"></div>
            </div>
            <div class="time-slots">
                <div id="timeLabels" class="time-labels">
                    <!-- Time labels will be generated dynamically -->
                </div>
                <div id="timeSlots"></div>
                <div class="current-time" style="--current-hour: var(--current-hour, 0); --current-minute: var(--current-minute, 0)"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrascripts %}
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const calendarContainer = document.getElementById("calendar");
    const timeSlotsContainer = document.getElementById("timeSlots");
    const prevMonthButton = document.getElementById("prevMonth");
    const nextMonthButton = document.getElementById("nextMonth");
    const currentMonthDisplay = document.getElementById("currentMonth");
    let selectedDayElement = null;
    let events = []; // Define events globally

    let currentMonth = new Date().getMonth();

    function generateCalendar(month) {
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        calendarContainer.innerHTML = '';

        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        currentMonthDisplay.textContent = months[month] + ', ' + currentYear;

        for (let day of days) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("calendar-day");
            dayDiv.textContent = day;
            calendarContainer.appendChild(dayDiv);
        }

        const firstDayOfMonth = new Date(currentYear, month, 1).getDay();
        for (let i = 0; i < firstDayOfMonth; i++) {
            const blankDiv = document.createElement("div");
            blankDiv.classList.add("calendar-day", "blank-day");
            calendarContainer.appendChild(blankDiv);
        }

        const daysInMonth = new Date(currentYear, month + 1, 0).getDate();
        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("calendar-day");
            dayDiv.textContent = i;
            dayDiv.dataset.date = `${currentYear}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            calendarContainer.appendChild(dayDiv);
            if (i === currentDate.getDate() && month === currentDate.getMonth()) {
                selectDay(dayDiv);
                showTimeSlots(new Date(currentYear, month, i));
            }
            dayDiv.addEventListener("click", function() {
                selectDay(dayDiv);
                showTimeSlots(new Date(currentYear, month, i));
            });
        }
    }

    function showTimeSlots(selectedDay) {
        timeSlotsContainer.innerHTML = '';

        const selectedDateEvents = events.filter(event => event.date === formatDate(selectedDay));

        const timeSlots = ['12:00 AM', '1:00 AM', '2:00 AM', '3:00 AM', '4:00 AM', '5:00 AM', '6:00 AM', '7:00 AM', '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM', '7:00 PM', '8:00 PM', '9:00 PM', '10:00 PM', '11:00 PM'];

        timeSlots.forEach(slot => {
            const slotDiv = document.createElement("div");
            slotDiv.classList.add("time-slot");

            const timeLabel = document.createElement("div");
            timeLabel.classList.add("time-label");
            timeLabel.textContent = slot;

            const slotContent = document.createElement("div");
            slotContent.classList.add("time-slot-content");

            const event = selectedDateEvents.find(event => event.startTime === slot);

            if (event) {
                const startTimeParts = event.startTime.split(/[: ]/);
                const endTimeParts = event.endTime.split(/[: ]/);
                
                let startHour = parseInt(startTimeParts[0]);
                let endHour = parseInt(endTimeParts[0]);
                const startMinute = parseInt(startTimeParts[1]);
                const endMinute = parseInt(endTimeParts[1]);
                
                const startPeriod = startTimeParts[2];
                const endPeriod = endTimeParts[2];

                if (startPeriod === "PM" && startHour !== 12) {
                    startHour += 12;
                } else if (startPeriod === "AM" && startHour === 12) {
                    startHour = 0;
                }

                if (endPeriod === "PM" && endHour !== 12) {
                    endHour += 12;
                } else if (endPeriod === "AM" && endHour === 12) {
                    endHour = 0;
                }

                const startMinutesFromMidnight = startHour * 60 + startMinute;
                const endMinutesFromMidnight = endHour * 60 + endMinute;
                const duration = endMinutesFromMidnight - startMinutesFromMidnight;
                const height = (duration / 60) * 40;

                const eventBar = document.createElement("div");
                eventBar.classList.add("event-bar");
                eventBar.textContent = `${event.title}, ${event.venue}`;
                eventBar.style.height = `${height}px`;

                const eventInfo = document.createElement("div");
                eventInfo.classList.add("event-info");

                eventInfo.innerHTML = `<span>${event.startTime} - ${event.endTime}</span><span>Trainer: ${event.trainer}</span>`;

                eventBar.appendChild(eventInfo);
                slotContent.appendChild(eventBar);
            }

            slotDiv.appendChild(timeLabel);
            slotDiv.appendChild(slotContent);
            timeSlotsContainer.appendChild(slotDiv);
        });

        const currentDate = new Date();
        if (
            selectedDay.getDate() === currentDate.getDate() &&
            selectedDay.getMonth() === currentDate.getMonth() &&
            selectedDay.getFullYear() === currentDate.getFullYear()
        ) {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const totalMinutes = hour * 60 + minute + 25; // Adding 30 minutes to the current time
            const timeSlotHeight = 40;
            const currentTimePosition = (totalMinutes / 1440) * (timeSlotHeight * 24);

            const redLine = document.querySelector('.current-time');
            redLine.style.top = `${currentTimePosition}px`;
            redLine.style.display = 'block';
        } else {
            const redLine = document.querySelector('.current-time');
            redLine.style.display = 'none';
        }
    }

    function selectDay(dayElement) {
        if (selectedDayElement) {
            selectedDayElement.classList.remove("current-day");
        }
        selectedDayElement = dayElement;
        selectedDayElement.classList.add("current-day");
    }

    function loadEvents() {
        fetch("/api/user_trainings/")
            .then(response => response.json())
            .then(data => {
                console.log("Events fetched from API:", data); // Add console log to check data
                events = data; // Populate the global events array
                populateEvents(events);
            })
            .catch(error => {
                console.error("Error fetching training sessions:", error);
            });
    }

    function populateEvents(events) {
        events.forEach(event => {
            const eventDay = document.querySelector(`.calendar-day[data-date="${event.date}"]`);
            if (eventDay) {
                eventDay.classList.add("training-day");
                // Add event details to the time slots as per the current logic
                addEventToTimeSlots(event);
            }
        });
    }

    function addEventToTimeSlots(event) {
        const timeSlotsContainer = document.getElementById("timeSlots");

        const slotDiv = document.createElement("div");
        slotDiv.classList.add("time-slot");

        const timeLabel = document.createElement("div");
        timeLabel.classList.add("time-label");
        timeLabel.textContent = event.startTime;

        const slotContent = document.createElement("div");
        slotContent.classList.add("time-slot-content");

        const startTimeParts = event.startTime.split(/[: ]/);
        const endTimeParts = event.endTime.split(/[: ]/);

        let startHour = parseInt(startTimeParts[0]);
        let endHour = parseInt(endTimeParts[0]);
        const startMinute = parseInt(startTimeParts[1]);
        const endMinute = parseInt(endTimeParts[1]);

        const startPeriod = startTimeParts[2];
        const endPeriod = endTimeParts[2];

        if (startPeriod === "PM" && startHour !== 12) {
            startHour += 12;
        } else if (startPeriod === "AM" && startHour === 12) {
            startHour = 0;
        }

        if (endPeriod === "PM" && endHour !== 12) {
            endHour += 12;
        } else if (endPeriod === "AM" && endHour === 12) {
            endHour = 0;
        }

        const startMinutesFromMidnight = startHour * 60 + startMinute;
        const endMinutesFromMidnight = endHour * 60 + endMinute;
        const duration = endMinutesFromMidnight - startMinutesFromMidnight;
        const height = (duration / 60) * 40;

        const eventBar = document.createElement("div");
        eventBar.classList.add("event-bar");
        eventBar.textContent = `${event.title}, ${event.venue}`;
        eventBar.style.height = `${height}px`;

        const eventInfo = document.createElement("div");
        eventInfo.classList.add("event-info");

        eventInfo.innerHTML = `<span>${event.startTime} - ${event.endTime}</span><span>Trainer: ${event.trainer}</span>`;

        eventBar.appendChild(eventInfo);
        slotContent.appendChild(eventBar);

        slotDiv.appendChild(timeLabel);
        slotDiv.appendChild(slotContent);
        timeSlotsContainer.appendChild(slotDiv);
    }

    generateCalendar(currentMonth);
    loadEvents();

    prevMonthButton.addEventListener("click", function() {
        currentMonth = (currentMonth - 1 + 12) % 12;
        generateCalendar(currentMonth);
        loadEvents();
    });

    nextMonthButton.addEventListener("click", function() {
        currentMonth = (currentMonth + 1) % 12;
        generateCalendar(currentMonth);
        loadEvents();
    });

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
});
</script>
{% endblock %}
