{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;  /* Added this line */
        }
        .login-image {
            flex: 1;
            background-image: url('{% static "img/stevejobs.webp" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-image img {
            max-width: 80%;
            max-height: 80%;
        }
        .logo {
            max-width: 400px;
            margin-bottom: 20px;
            display: block;  /* Added this line */
            margin-left: auto;  /* Added this line */
            margin-right: auto;  /* Added this line */
        }
        h1 {
            color: #4338CA;
            margin-bottom: 40px;
            text-align: center;  /* Added this line */
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;  /* Added this line */
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 5px;
        }
        button {
            background-color: #4338CA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin-right: 10px;
            color: #6B7280;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
            <h1>Welcome!</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-image">
            <!-- You can replace this with an actual image if desired -->
        </div>
    </div>
</body>
</html>
